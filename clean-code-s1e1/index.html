<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  /**/
  <body>
    <div class="blank">
      <img class="blank__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="blank__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>    
    <main class="contain">
      <section id="contain__section-new-task" class="contain__form">
        <label class="contain__label-new-task" for="new-task">Add Item</label>
        <div class="contain__new-task-wrapper">
          <input id="input-new-task" class="contain__input-new-task" type="text">
          <button class="contain__button-add">Add</button>
        </div>
      </section>
      <h3 class="contain__heading-3">Todo</h3>
      <ul id="incomplete-tasks">
        
        <li class="contain__task-list">
          <input class="contain__input-checkbox" type="checkbox">
          <label class="contain__lable-task ">Pay Bills</label>
          <input type="text" class="contain__input-text input-text">
          <button class="contain__button-edit">Edit</button>
          <button class="contain__button-delete">
            <img  class="delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>

        <li class=" contain__task-list edit-mode">
          <input class="contain__input-checkbox" type="checkbox">
          <label class="contain__lable-task  hidden-label">Go Shopping</label>
          <input class="contain__input-text input-text" type="text" value="Go Shopping" >
          <button class="contain__button-edit">Save</button>
          <button class="contain__button-delete">
            <img class="delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
      <h3 class="contain__heading-3">Completed</h3>
      <ul id="completed-tasks" class="contain__completed-tasks">
        <li class="contain__task-list">
          <input class="contain__input-checkbox" type="checkbox" checked>
          <label class="contain__lable-task completed-tasks-label">See the Doctor</label>
          <input type="text" class="contain__input-text input-text">
          <button class="contain__button-edit">Edit</button>
          <button class="contain__button-delete">
            <img  class="delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
